<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />

    <f:section name="Main">
        <table class="my-custom-table">
            <f:for each="{tableData.rows}" as="row" iteration="rowIterator">
                <tr>
                    <f:for each="{tableData.columns}" as="column" iteration="columnIterator">
                        <td>
                            <!-- Here you can add fields for text or image based on your FlexForm configuration -->
                            {row.content}
                        </td>
                    </f:for>
                </tr>
            </f:for>
        </table>
    </f:section>
</html>
